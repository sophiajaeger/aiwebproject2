!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BrainBite{% endblock %}</title>
    <link rel="icon" type="image" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: white;
            color: #4C5E64;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .header .logo-title {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .header .logo-title img {
            margin-right: 10px;
        }

        .header .logo-title h2 {
            margin: 0;
            font-size: 2rem;
        }

        .header form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-left: 20px;
            margin-right: 250px;
        }

        .header input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            background-color: #bbc2d3;
        }

        .header button {
            padding: 10px;
            font-size: 2rem;
            height: 50px;
            width: 50px;
            border: none;
            background-color: #f5e3e7;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-tab {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }

        .profile-tab img {
            width: 30px;
            height: 30px;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            color: #4C5E64;
            text-decoration: none;
        }

        .profile-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .profile-tab:hover .profile-dropdown {
            display: block;
        }

        .footer {
            position: sticky;
            overflow: hidden;
            bottom: 0;
            height: 4vh;
            margin: 0px;
            color: #4C5E64;
            background-color: white;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
        }

        .footer a {
            font-size: 1.2rem;
            color: #4C5E64;
            display: inline-block;
            text-align: center;
            margin-bottom: 10;
            margin-left: 10;
            padding-bottom: 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header" id="myHeader">
        <div class="logo-title">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BrainBite Logo" width="60px">
            <h2>BrainBite</h2>
        </div>
        <form action="{{ url_for('search_route') }}" method="get">
            <input type="text" name="q" placeholder="Search here..." required>
            <button type="submit">ðŸ”Ž</button>
        </form>
        <div class="profile-tab">
            <img src="{{ url_for('static', filename='images/profile-icon.png') }}" alt="Profile Icon">
            <div class="profile-dropdown">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('bookmarks') }}">View Bookmarks</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <h2>
            <a href="{{ url_for('home') }}">Back to Home</a>
        </h2>
    </div>
</body>
</html>
