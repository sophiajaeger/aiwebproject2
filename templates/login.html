<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image" href="/static/images/favicon.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #20263F;
            background: url('/static/images/background_results.jpg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: darken;
            color: #121c25;
        }

        .header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: white;
            color: #4C5E64;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .header .logo-title {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .header .logo-title img {
            margin-right: 10px;
        }

        .header .logo-title h2 {
            margin: 0;
            font-size: 2rem;
        }

        .profile-tab {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-tab img {
            width: 30px;
            height: 30px;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px;
            color: #4C5E64;
            text-decoration: none;
        }

        .profile-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .profile-tab:hover .profile-dropdown {
            display: block;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.3);
            width: 85%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #4C5E64;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #3b4a54;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        
        .footer {
            position: sticky;
            overflow:hidden;
            bottom: 0;
            height: 4vh;
            margin: 0px;
            color: #4C5E64;
            background-color: white;
            width: 100%;
            padding: 10px; /* Add some padding */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
        }

        /* Style the "Back to Search" link */
        .footer a[href="/"] {
            font-size: 1.2rem;
            color: #4C5E64;
            display: inline-block; /* Ensure margin works properly */
            text-align: center;
            margin-bottom: 10;
            margin-left: 10;
            padding-bottom: 10px;
        }

        .footer a[href="/"]:hover {
            text-decoration: underline; /*underline when hovering over the link*/
        }
    </style>
</head>
<body>
    <div class="header" id="myHeader">
        <div class="logo-title">
            <img src="/static/images/favicon.png" alt="BrainBite Logo" style="width: 60px; height: 60px;">
            <h2>BrainBite</h2>
        </div>
        <div class="profile-tab">
            <img src="/static/images/profile-icon.png" alt="Profile Icon">
            <div class="profile-dropdown">
                {% if current_user.is_authenticated %}
                    <a href="/bookmarks">View Bookmarks</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Login to your account</h1>
        <nav>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Create account</a></li>
            </ul>
        </nav>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class = "footer">
        <h2>
            <!--link to go back to the search engine's home page-->
            <a href="/">Back to Home</a>
        </h2>
    </div>
</body>
</html>
