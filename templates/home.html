<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--formate for different screen sizes-->
    <title>Home</title>
    <link rel="icon" type="image" href="/static/images/favicon.png"> <!-- icon displayed in the browser tab -->
    <style>
        body{
            background: url('/static/images/background_home.jpg') no-repeat center center fixed; /* Source: https://unsplash.com/de/fotos/blaue-und-schwarze-abstrakte-malerei-prMn9KINLtI*/
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container{
            display:flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Flex container for logo and title */
        .logo-title {
            display: flex;
            align-items: center; /* Align items vertically in the center */
            justify-content: center; /* Center the items horizontally */
        }

        .logo-title img {
            margin-right: 10px; /* Space between the logo and the text */
        }

        h1 {
            font-size: 4rem; /* Large heading */
            margin-bottom: 20px; /*spacing below the heading */
            margin: 0;
        }

        h2 {
            font-size: 2.5rem;
            margin:0;
            /*margin-bottom: 20px; /*spacing below the heading */
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 500px;
            height: 50px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        button {
            padding: 10px;
            font-size: 2rem;
            height: 70px;
            width: 70px;
            border: none;
            background-color: #aeb1b3;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-title">
            <img src="/static/images/logo.png" alt="BrainBite Logo" width="100px">
            <h1>BrainBite</h1>
        </div>
        <h2>The search engine to feed you curiosity</h2>
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search here..." required>
            <button type="submit">ðŸ”Ž</button>
        </form>
    </div>   
</body>
</html>
