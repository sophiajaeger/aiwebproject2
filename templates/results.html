<!DOCTYPE html>
<html lang="en">
<head>
    <!--Metatata for the webside-->
    <meta charset="UTF-8"> <!-- specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--formate for different screen sizes-->
    <title>Search Results</title> <!-- title displayed in the browser tab -->
    <style>
        body {
            display: flex;
            justify-content: center; /* Center the main container horizontally */
            align-items: center; /* Center the main container vertically */
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/images/background_picture.jpg') no-repeat center center fixed; /* Source: https://unsplash.com/de/fotos/blaue-und-schwarze-abstrakte-malerei-prMn9KINLtI*/
            background-size: cover;
            background-blend-mode: darken;
            color: #121c25; /* Default text color*/
        }

        /* Main container styles */
        .container {
            background-color: rgba(173, 215, 230, 0.5); /* light blue for the middle part with 0.5 transparency*/
            width: 80%; /* Restrict the width to 80% of the screen */
            max-width: 1200px; /* Limit the width for large screens */
            padding: 20px; /* Add padding inside the container */
            border-radius: 8px; /* Rounded corners */
            /*box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /*shadow of middle part*/
        }

        /* Style the main heading */
        h1 {
            font-size: 3rem; /* Large heading */
            margin-bottom: 20px; /*spacing below the heading */
            text-align: left; /* Align text to left side */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        /* Style the unordered list */
        ul {
            list-style-type: none; /* Remove bullets */
            padding: 0;
            margin: 0; /* Remove default margin */
        }

        /* Style individual list items */
        li {
            font-size: 1.2rem; /* Adjust font size */
            margin-bottom: 20px; /* Add spacing between items */
        }

        /* Style links */
        a {
            font-size: 1.5rem; /* Increase link size */
            color: #121c25; /* Light blue for links */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Style teaser text */
        p {
            font-size: 1rem; /* Smaller than links */
            color: black; 
            margin: 5px 0;
        }


        /* Style the "Back to Search" link */
        a[href="/"] {
            font-size: 1.2rem;
            margin-top: 30px;
            color: #4b273f; 
            display: inline-block; /* Ensure margin works properly */
        }

        a[href="/"]:hover {
            text-decoration: underline; /*underline when hovering over the link*/
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- main content(all you can see): -->
        <h1>Search Results</h1> <!-- heading for the results page -->

        {% if results %}
            <ul>
            <!-- iterate over each result in the results list -->
            {% for result in results %}
                <li>
                    <!-- link to the found URL + opens in a new tab -->
                    <a href="{{ result.url }}" target="_blank">{{ result.title }}</a>
                    <!-- display the teaser -->
                    <p>{{ result.teaser }}</p>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <!--if not found display:-->
            <p>Word(s) not found.</p>
        {% endif %}

        <!--link to go back to the search engine-->
        <a href="/">Back to Search</a>
    </div>
</body>
</html>
